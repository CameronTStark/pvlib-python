# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  branches:
    include:
    - azure_cd
    - refs/tags/{tagname}


jobs:

- template: ci/azure/conda_linux.yml
  parameters:
    name: Test_conda_linux
    vmImage: ubuntu-16.04


- job: 'Publish'
  dependsOn: 'Test_conda_linux'
  variables:
    API_KEY: chicken_dinner
  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      architecture: 'x64'

  - script: python setup.py sdist
    displayName: 'Build sdist and wheel'

  - script: pip install wheel twine
    displayName: 'Install distribution dependencies'
  - task: TwineAuthenticate@1
    displayName: 'Twine Authenticate'
    inputs:
      pythonUploadServiceConnection: pypitest
  - script: python -m twine upload --verbose --repository-url "https://test.pypi.org/legacy/" --username "__token__" --password $API_KEY dist/*
    displayName: 'Upload to PyPI'
